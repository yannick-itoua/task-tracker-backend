# Database Configuration
# Use environment variables - start.sh script will extract from DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=4001

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://*.railway.app,https://*.vercel.app,https://*.netlify.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator Configuration - minimal setup
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
# Disable all metrics functionality
management.metrics.enable.root=false
management.endpoint.metrics.enabled=false
spring.jpa.open-in-view=false